<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="subscribe.css">
    <title>Susbcribe-class</title>
</head>
<body>
    <section class="registro">
        <h6>Registrate para acceder al material del curso y las clases online</h6>
        <input class="form" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="form" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
        <input class="form" type="email" name="correo" id="correo" placeholder="Ingrese su correo electronico">
        <input class="form" type="password" name="contraseña" id="contraseña" placeholder="Ingrese una contraseña">
        <p>Estoy de acuerdo con los <a href="#">terminos y condiciones</a></p>
        <input class="boton" type="submit" value="Registrar">
    </section>

</body>
</html>
